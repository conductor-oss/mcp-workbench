name: Deploy to AWS Amplify

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Add License Headers
        run: npm run add-license

      - name: Build Production Bundle
        run: npm run build

      - name: Deploy to AWS Amplify
        uses: aws-amplify/amplify-hosting-deploy-action@v1
        with:
          # These secrets must be configured in your GitHub repository
          app-id: ${{ secrets.AWS_AMPLIFY_APP_ID }}
          branch-name: main
          # The directory containing the build output
          artifact-path: dist
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
